<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perhitungan Desimal</title>
    <script>
      function calculate() {
        // Mengambil nilai dari input
        var number1 = parseFloat(document.getElementById("number1").value);
        var number2 = parseFloat(document.getElementById("number2").value);
        var operation = document.getElementById("operation").value;
        var result;

        // Melakukan perhitungan berdasarkan operasi yang dipilih
        switch (operation) {
          case "+":
            result = number1 + number2;
            break;
          case "-":
            result = number1 - number2;
            break;
          case "*":
            result = number1 * number2;
            break;
          case "/":
            if (number2 !== 0) {
              result = number1 / number2;
            } else {
              alert("Pembagian dengan nol tidak diperbolehkan");
              return;
            }
            break;
          default:
            alert("Operasi tidak valid");
            return;
        }

        // Menampilkan hasil
        document.getElementById("result").innerText =
          "Hasil: " + result.toFixed(0);
      }

      const percentToDecimal = (percentStr) => {
        return parseFloat(percentStr) / 100;
      };

      console.log(percentToDecimal("10%")); //0.9
      console.log(percentToDecimal("9%")); //0.09
      console.log(percentToDecimal("22.22%")); //0.22219999999999998

      let a = "0.1";
      let b = "5000";
      let x = parseFloat(a) * parseFloat(b); // Mengonversi a dan b menjadi float dan mengalikannya.

      // Jika ingin membulatkan ke integer terdekat dan mendapatkan hasilnya sebagai tipe data Number
      let result = Math.round(x);

      // Atau, jika Anda ingin menggunakan toFixed untuk memformatnya menjadi string tanpa angka desimal dan kemudian mengonversinya kembali ke integer
      let resultString = x.toFixed(0); // Hasilnya adalah string.
      let resultAsInteger = parseInt(resultString, 10); // Mengonversi hasil string dari toFixed ke integer.

      console.log(result); // Output: hasil pembulatan x
      console.log(resultAsInteger); // Output: hasil yang sama, tetapi melalui proses toFixed dan parseInt
    </script>
  </head>
  <body>
    <h2>Perhitungan Desimal</h2>

    <div>
      <input
        type="number"
        id="number1"
        step="any"
        placeholder="Angka pertama"
      />
      <input type="number" id="number2" step="any" placeholder="Angka kedua" />
      <select id="operation">
        <option value="+">Tambah</option>
        <option value="-">Kurang</option>
        <option value="*">Kali</option>
        <option value="/">Bagi</option>
      </select>
      <button onclick="calculate()">Hitung</button>
    </div>

    <div id="result">Hasil:</div>
  </body>
</html>
